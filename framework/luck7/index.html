   //Tween效果
   var TweenType = { //线性以及二次方的缓动
     linear: function(t, b, c, d) {
         return c * t / d + b
     },
     easeIn: function(t, b, c, d) {
         return c * (t /= d) * t + b
     },
     easeOut: function(t, b, c, d) {
       // console.log(t,b,c,d);
         return c * Math.sin(t / d * (Math.PI / 2)) + b;
     },
     easeInOut: function(t, b, c, d) {
         if ((t /= d / 2) < 1) return c / 2 * t * t + b
         return -c / 2 * ((--t) * (t - 2) - 1) + b
     }
   }

   //动画效果
   function Tween() {
   }

   Tween.prototype.requestAnimationFrame = function  (callback) {
     if (window.requestAnimationFrame) return window.requestAnimationFrame(callback);
     else if (window.webkitRequestAnimationFrame) return window.webkitRequestAnimationFrame(callback);
     else if (window.mozRequestAnimationFrame) return window.mozRequestAnimationFrame(callback);
     else {
        return window.setTimeout(callback, 1000 / 60);
     }
   }

   Tween.prototype.animate = function  (pro,callback,timelong,type) {
     var $this = this;

     if (typeof callback != 'function') {
       timelong = callback;      
     }

     if (typeof type != undefined) {
       $this.type = TweenType[type];      
     }else {
       $this.type = TweenType['linear'];
     }
     
     var startTime = null;
     
     function render (time) {
       
       //console.log(time);

       if (time === undefined) {
         time = new Date().getTime();
       }

       
       
       if (startTime == null) {
         
         startTime = time;
       }

       //console.log(currentTime,startTime);
     
       var progress = TweenType[type]((time - startTime)/timelong, 0, 1, 1);     

       if (typeof pro == 'function') {
         //progress = (progress > 1)? 1 : progress;
         pro(progress);
       }

       

       if ((time - startTime) >= timelong) {        


         if (typeof pro == 'function') {
           progress = 1;
           pro(progress);
         }


         startTime = null;
         if (typeof callback == 'function') {
           callback()
         }
         return
       }
       $this.requestAnimationFrame(render);
     }
     $this.requestAnimationFrame(render);
   }


   var Tween1 = new Tween();


   function targetChoose (obj) {
     this.obj = obj;     
     this.totle = 9; //一共多少个图片
     this.liHeight = 160;
     this.currentPos = 2; //当前位置
     this.anplay = false;

     this.init();
   }

   targetChoose.prototype.init = function  () {
    var $this = this;
    $this.obj.css('background-position', '0 -' + ($this.currentPos-1)*$this.liHeight +'px');
   }

   targetChoose.prototype.movego = function  (gocount) { 
     var $this = this;

     if ($this.anplay == true) {
      return
     }

     $this.anplay = true;

     if (gocount <= 0) {
      gocount = 1;
     }

     var randomscoll = 1;

    

     var long = randomscoll * ($this.totle-1) * $this.liHeight - ($this.currentPos-1)*$this.liHeight  + (gocount-1)*$this.liHeight;
     var longpro = 0;
     
     Tween1.animate(function  (pro) {             

      if (((($this.currentPos-1) * $this.liHeight) - (pro*long)%(($this.totle-1) * $this.liHeight)) > 0) {
        longpro = (pro*long)%(($this.totle-1) * $this.liHeight) - (($this.currentPos-1) * $this.liHeight);
      }else {
        longpro = (pro*(long-(($this.currentPos-1) * $this.liHeight)))%(($this.totle-1) * $this.liHeight) 
      }


      var style = {
        'background-position': '0 -' + longpro +'px'
      }

      console.log(pro,longpro);
     
      $this.obj.css(style);

      },function  () {
        //结束后回调       
        $this.currentPos = gocount;
        $this.anplay = false;
      }, 3000 ,'easeOut');
   }

  var targetChoose1 = new targetChoose($('.scollpic'));
