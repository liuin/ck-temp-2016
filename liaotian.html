  <title>website name</title>
  <style type="text/css">
    .block-talk {position:absolute; right:0; bottom:0; z-index: 10; background:#fff;}
    .block-talk .list-wrap {display:none;}

    .showbiz .list-wrap{display:block;}
    .list-content-showct {display:block;}
    .popblock {position:absolute;left:0;top:0; z-index: 20;}
    .cover {position:fixed;top:0;right:0; left:0;; bottom:0;background:#999;}
  </style>
</head>
<body class="yh">
  <noscript>
    <div class="noscript"><strong>你的浏览器似乎禁用了 JavaScript。</strong><br />您必须在浏览器中启用JavaScript才能使用本网站的功能。</div>

  <div class="container">
    <div class="block-talk" ms-controller="ltian" ms-class="showbiz:showlist">
      <a href="#" class="hd-link" ms-click="showPer()" ms-visible="!showlist">商家聊天</a>
      <div class="list-wrap">        
        <div class="list-content none" ms-class="list-content-showct:showct">
          <div class="title-hd" ms-click="sfweb()" >飞到搜房那<i></i></div> 
          <div class="biz-img" ms-visible="showbizGourd" ms-on-mousemove="popBiz($event)" ms-visible="showbizGourd" ms-on-mouseleave="popOut($event)" >
            <img src="http://i3.s2.dpfile.com/pc/mc/f9a8b6c4d9819a9bdb524c1d8824728d(246c184)/thumb.jpg" data-title="hbbiz" data-name="fsaf" alt="" class="item" width="100" height="100">
            <img src="http://i3.s2.dpfile.com/pc/mc/f9a8b6c4d9819a9bdb524c1d8824728d(246c184)/thumb.jpg" alt="" class="item" width="100" height="100">
            <img src="http://i3.s2.dpfile.com/pc/mc/f9a8b6c4d9819a9bdb524c1d8824728d(246c184)/thumb.jpg" alt="" class="item" width="100" height="100">
            <img src="http://i3.s2.dpfile.com/pc/mc/f9a8b6c4d9819a9bdb524c1d8824728d(246c184)/thumb.jpg" alt="" class="item" width="100" height="100">
          </div>
          <div class="content">
            <div class="icon"></div>
            <textarea id="" rows="" cols=""></textarea>
            <div class="sub-bk">
              <button type="submit">提交</button>
            </div>
          </div>
        </div>
        <div class="showtitle">
          <a class="hd-link" ms-click="closepk()" ms-visible="showlist">商家聊天s</a>
          <ul class="list-person" ms-click="bizTalk($event)">
            <li data-num="1">商家组1</li>
            <li data-num="2">商家组2</li>
            <li data-num="3">商家组2</li>
            <li data-num="4">商家组2</li>
            <li data-num="5">商家组2</li>
            <li data-num="6">商家组2</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="cover" id="cover"></div>

  
  <div class="popblock" id="popblock" ms-controller="popblock" ms-css-top="top" ms-css-left="left">
    <h2>{{title}}</h2>
    <p>姓名:{{name}}</p>
    <p>商家:{{bizdata}}</p>
  </div>
  <script type="text/javascript" src="js/avalon.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
