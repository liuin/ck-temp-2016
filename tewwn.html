  <div class="container">
     <div class="liner liner-linear"></div>
     <div class="liner liner-easeIn"></div>

  </div>
  <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.12.1/jquery.js"></script>

  <script type="text/javascript">    

  //Tween效果
  var TweenType = { //线性以及二次方的缓动
    linear: function(t, b, c, d) {
        return c * t / d + b
    },
    easeIn: function(t, b, c, d) {
        return c * (t /= d) * t + b
    },
    easeOut: function(t, b, c, d) {
        return -c * (t /= d) * (t - 2) + b
    },
    easeInOut: function(t, b, c, d) {
        if ((t /= d / 2) < 1) return c / 2 * t * t + b
        return -c / 2 * ((--t) * (t - 2) - 1) + b
    },
    easeInQuad : function( t, b, c, d) {
       return c * (t /= d) * t + b;
     },
     easeOutQuad : function( t, b, c, d) {
       return -c * (t /= d) * (t - 2) + b;
     },
     easeInOutQuad : function( t, b, c, d) {
       if((t /= d / 2) < 1)
         return c / 2 * t * t + b;
       return -c / 2 * ((--t) * (t - 2) - 1) + b;
     },
     easeInCubic : function( t, b, c, d) {
       return c * (t /= d) * t * t + b;
     },
     easeOutCubic : function( t, b, c, d) {
       return c * (( t = t / d - 1) * t * t + 1) + b;
     },
     easeInOutCubic : function( t, b, c, d) {
       if((t /= d / 2) < 1)
         return c / 2 * t * t * t + b;
       return c / 2 * ((t -= 2) * t * t + 2) + b;
     },
     easeInQuart : function( t, b, c, d) {
       return c * (t /= d) * t * t * t + b;
     },
     easeOutQuart : function( t, b, c, d) {
       return -c * (( t = t / d - 1) * t * t * t - 1) + b;
     },
     easeInOutQuart : function( t, b, c, d) {
       if((t /= d / 2) < 1)
         return c / 2 * t * t * t * t + b;
       return -c / 2 * ((t -= 2) * t * t * t - 2) + b;
     },
     easeInQuint : function( t, b, c, d) {
       return c * (t /= d) * t * t * t * t + b;
     },
     easeOutQuint : function( t, b, c, d) {
       return c * (( t = t / d - 1) * t * t * t * t + 1) + b;
     },
     easeInOutQuint : function( t, b, c, d) {
       if((t /= d / 2) < 1)
         return c / 2 * t * t * t * t * t + b;
       return c / 2 * ((t -= 2) * t * t * t * t + 2) + b;
     },
     easeInSine : function( t, b, c, d) {
       return -c * Math.cos(t / d * (Math.PI / 2)) + c + b;
     },
     easeOutSine : function( t, b, c, d) {
       return c * Math.sin(t / d * (Math.PI / 2)) + b;
     },
     easeInOutSine : function( t, b, c, d) {
       return -c / 2 * (Math.cos(Math.PI * t / d) - 1) + b;
     },
     easeInExpo : function( t, b, c, d) {
       return (t == 0) ? b : c * Math.pow(2, 10 * (t / d - 1)) + b;
     },
     easeOutExpo : function( t, b, c, d) {
       return (t == d) ? b + c : c * (-Math.pow(2, -10 * t / d) + 1) + b;
     },
     easeInOutExpo : function( t, b, c, d) {
       if(t == 0)
         return b;
       if(t == d)
         return b + c;
       if((t /= d / 2) < 1)
         return c / 2 * Math.pow(2, 10 * (t - 1)) + b;
       return c / 2 * (-Math.pow(2, -10 * --t) + 2) + b;
     },
     easeInCirc : function( t, b, c, d) {
       return -c * (Math.sqrt(1 - (t /= d) * t) - 1) + b;
     },
     easeOutCirc : function( t, b, c, d) {
       return c * Math.sqrt(1 - ( t = t / d - 1) * t) + b;
     },
     easeInOutCirc : function( t, b, c, d) {
       if((t /= d / 2) < 1)
         return -c / 2 * (Math.sqrt(1 - t * t) - 1) + b;
       return c / 2 * (Math.sqrt(1 - (t -= 2) * t) + 1) + b;
     },
     easeInElastic : function( t, b, c, d) {
       var s = 1.70158;
       var p = 0;
       var a = c;
       if(t == 0)
         return b;
       if((t /= d) == 1)
         return b + c;
       if(!p)
         p = d * .3;
       if(a < Math.abs(c)) {
         a = c;
         var s = p / 4;
       } else
         var s = p / (2 * Math.PI) * Math.asin(c / a);
       return -(a * Math.pow(2, 10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
     },
     easeOutElastic : function( t, b, c, d) {
       var s = 1.70158;
       var p = 0;
       var a = c;
       if(t == 0)
         return b;
       if((t /= d) == 1)
         return b + c;
       if(!p)
         p = d * .3;
       if(a < Math.abs(c)) {
         a = c;
         var s = p / 4;
       } else
         var s = p / (2 * Math.PI) * Math.asin(c / a);
       return a * Math.pow(2, -10 * t) * Math.sin((t * d - s) * (2 * Math.PI) / p) + c + b;
     },
     easeInOutElastic : function( t, b, c, d) {
       var s = 1.70158;
       var p = 0;
       var a = c;
       if(t == 0)
         return b;
       if((t /= d / 2) == 2)
         return b + c;
       if(!p)
         p = d * (.3 * 1.5);
       if(a < Math.abs(c)) {
         a = c;
         var s = p / 4;
       } else
         var s = p / (2 * Math.PI) * Math.asin(c / a);
       if(t < 1)
         return -.5 * (a * Math.pow(2, 10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p)) + b;
       return a * Math.pow(2, -10 * (t -= 1)) * Math.sin((t * d - s) * (2 * Math.PI) / p) * .5 + c + b;
     },
     easeInBack : function( t, b, c, d, s) {
       if(s == undefined)
         s = 1.70158;
       return c * (t /= d) * t * ((s + 1) * t - s) + b;
     },
     easeOutBack : function( t, b, c, d, s) {
       if(s == undefined)
         s = 1.70158;
       return c * (( t = t / d - 1) * t * ((s + 1) * t + s) + 1) + b;
     },
     easeInOutBack : function( t, b, c, d, s) {
       if(s == undefined)
         s = 1.70158;
       if((t /= d / 2) < 1)
         return c / 2 * (t * t * (((s *= (1.525)) + 1) * t - s)) + b;
       return c / 2 * ((t -= 2) * t * (((s *= (1.525)) + 1) * t + s) + 2) + b;
     },
    
     easeOutBounce : function( t, b, c, d) {
       if((t /= d) < (1 / 2.75)) {
         return c * (7.5625 * t * t) + b;
       } else if(t < (2 / 2.75)) {
         return c * (7.5625 * (t -= (1.5 / 2.75)) * t + .75) + b;
       } else if(t < (2.5 / 2.75)) {
         return c * (7.5625 * (t -= (2.25 / 2.75)) * t + .9375) + b;
       } else {
         return c * (7.5625 * (t -= (2.625 / 2.75)) * t + .984375) + b;
       }
     }
  }

  //动画效果
  function Tween() {
  }

  Tween.prototype.requestAnimationFrame = function  (callback) {
    if (window.requestAnimationFrame) return window.requestAnimationFrame(callback);
    else if (window.webkitRequestAnimationFrame) return window.webkitRequestAnimationFrame(callback);
    else if (window.mozRequestAnimationFrame) return window.mozRequestAnimationFrame(callback);
    else {
       return window.setTimeout(callback, 1000 / 60);
    }
  }

  Tween.prototype.animate = function  (pro,callback,timelong,type) {
    var $this = this;

    if (typeof callback != 'function') {
      timelong = callback;      
    }

    if (typeof type != undefined) {
      $this.type = TweenType[type];      
    }else {
      $this.type = TweenType['linear'];
    }
    
    var startTime = null;
    
    function render (time) {

      var currentTime = new Date().getTime();

      if (startTime == null) {
        startTime = currentTime;
      }
    
      var progress = TweenType[type]((currentTime - startTime)/timelong, 0, 1, 1);     

      if (typeof pro == 'function') {
        //progress = (progress > 1)? 1 : progress;
        pro(progress);
      }

      

      if ((currentTime - startTime) >= timelong) {        


        if (typeof pro == 'function') {
          progress = 1;
          pro(progress);
        }


        startTime = null;
        if (typeof callback == 'function') {
          callback()
        }
        return
      }
      $this.requestAnimationFrame(render);
    }
    render ();
  }


  var Tween1 = new Tween();



   $(window).load(function  () {
     Tween1.animate(function  (pro) {
       $('.liner-linear').css('width', pro*100 + '%');       
     },function  () {
       //结束后回调
     },'1000','linear');

     Tween1.animate(function  (pro) {       
       $('.liner-easeIn').css('width', pro*100 + '%');       
     },function  () {
       //结束后回调
     },'1000','easeIn');

     Tween1.animate(function  (pro) {       
       $('.liner-easeOut').css('width', pro*100 + '%');       
     },function  () {
       //结束后回调
     },'1000','easeOut');

     Tween1.animate(function  (pro) {       
       $('.liner-easeInOut').css('width', pro*100 + '%');    
     },function  () {
       //结束后回调
     },'1000','easeInOutCirc');
    
   })


  </script>
